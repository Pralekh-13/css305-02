<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 305-02</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="parent">
            <div class="top">
                <div class="left">C</div>
                <div class="right">0</div>
            </div>
            <div class="bottom">
                <div class="seven number">7</div>
                <div class="eight number">8</div>
                <div class="nine number">9</div>
                <div class="multiplication operator">X</div>
                <div class="four number">4</div>
                <div class="five number">5</div>
                <div class="six number">6</div>
                <div class="division operator">/</div>
                <div class="one number">1</div>
                <div class="two number">2</div>
                <div class="three number">3</div>
                <div class="addition operator">+</div>
                <div class="dot number">.</div>
                <div class="zero number">7</div>
                <div class="equal">=</div>
                <div class="substraction operator">-</div>
                
            </div>
        </div>
    </div>
</body>
</html>
